<body>

	<div class="login-page">
      <div class="form">
        <form class="register-form">
          <input type="text" id="userName" placeholder="Korisnicko ime"/>
          <label id = "message" class = "hidden">Korisnicko ime zauzeto.</label><br>
          <input type="password" id="password" placeholder="Lozinka"/>
          <input type="text" id="firstName" placeholder="Ime"/>
          <input type="text" id="lastName" placeholder="Prezime"/>
          <input type="text" id="phone" placeholder="Telefon"/>
          <input type="email" id="email" placeholder="Email"/>
          <input type="text" id="address" placeholder="Adresa"/>
          <button type="button" id="btnSubmit">Registracija</button>
          <p class="message">Vec si registrovan? <a href="index.html">Uloguj se</a></p>
        </form>
      </div>
    </div>
